<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
    <script src="/static/login.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        #qrcode img {
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>登入</h1>
    <form id="loginForm" method="POST" action="/login">
        <label for="username">Username：</label>
        <input type="text" name="username" id="username" required value="test1"><br>
        <label for="password">Password：</label>
        <input type="password" name="password" id="password" required value="test1"><br>
        <label for="otp">OTP（If set）：</label>
        <input type="text" name="otp" id="otp"><br>
        <button type="submit">Login</button>
    </form>
    <div id="qrcode"></div>
</body>
</html>
